<script>
  
  Array.prototype.map = function (callback) {
    // this为当前 arr
    let arr = []
    for (let i = 0; i < this.length; i++) {
      arr[i] = callback(this[i], i)
    }
    return arr
  }

  Array.prototype.reduce = function (callback, initValue = 0) {
    // this为当前 arr
    for (let i = 0; i < this.length; i++) {
      initValue = callback(initValue, this[i], i)
    }
    return initValue
  }

  Array.prototype.filter = function (callback) {
    // this为当前 arr
    let arr = []
    for (let i = 0; i < this.length; i++) {
      if(callback( this[i], i))arr.push(this[i])
    }
    return arr
  }

  Array.prototype.find = function (callback) {
    // this为当前 arr
    for (let i = 0; i < this.length; i++) {
      if(callback( this[i], i))return this[i]
    }
  }

  Array.prototype.findIndex = function (callback) {
    // this为当前 arr
    for (let i = 0; i < this.length; i++) {
      if(callback( this[i], i))return i
    }
  }

  Array.prototype.every = function (callback) {
    // this为当前 arr
    for (let i = 0; i < this.length; i++) {
      if(!callback( this[i], i))return false
    }
    return true
  }

  Array.prototype.some = function (callback) {
    // this为当前 arr
    for (let i = 0; i < this.length; i++) {
      if(callback( this[i], i))return true
    }
    return false
  }
  const arr = [1, 3, 6, 9, 15, 16, 19]

  // 1. 产生一个每个元素都比原来大10的新数组
  console.log(arr.map((item, index) => item + 10))

  // 2. 得到所有奇数的和
  console.log(arr.reduce((preTotal, item, index) => preTotal + (item % 2 === 1 ? item : 0)))

  // 3. 得到值大于8且下标是偶数位的元素组成的数组
  console.log(arr.filter((item, index) => item > 8 && index % 2 === 0))

  // 4. 找出一个值大于8且下标是偶数位的元素
  console.log(arr.find((item, index) => item > 8 && index % 2 === 0))

  // 5. 找出一个值大于8且下标是偶数位的元素的下标
  console.log(arr.findIndex((item, index) => item > 8 && index % 2 === 0))

  // 6. 判断下标为偶数的元素是否都为奇数
  console.log(arr.every((item, index) => index % 2 === 1 || index % 2 === 0 && item % 2 === 1))

  // 7. 判断是否有下标为偶数的元素值为奇数
  console.log(arr.some((item, index) => index % 2 === 0 && item % 2 === 1))
</script>
