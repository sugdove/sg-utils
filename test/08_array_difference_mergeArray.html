  <script src="../dist/sg-utils.js"></script>
  <script>
    /*
      1.difference(arr1, arr2): 得到当前数组中所有不在arr2中的元素组成的数组(不改变原数组)
        如: difference([1, 3, 5, 7], [5, 8]) ===> [1, 3, 7]
      2.mergeArray(arr1, arr2): 将arr2与arr1的元素进行合并组成一个新的数组(不改变原数组)
        如: difference([1, 3, 5, 7], [5, 8]) ===> [1, 3, 5, 7, 5, 8]
    */
    console.log(sgUtils.difference([1, 3, 5, 7], [5, 8]))
    console.log(sgUtils.mergeArray([1, 3, 5, 7, 5], [1, 5, 8]))
    
    </script>
</body>
