<html>
  
<body>
  <script src="../dist/sg-utils.js"></script>
  <script>
    /*
      1.pull(array, ...values): 删除数组中与value相同的元素,返回多有删除元素的数组
        说明: 数组发生了改变
        如: pull([1, 3, 5, 3, 7], 2, 7, 3, 7) ===> 数组变为[1, 5],返回值为[3, 3, 7]
      2.pullAll(array, values): 功能与pull一直,只是参数变为数组
        如: pullAll([1, 3, 5, 3, 7], [2, 7, 3, 7]) ===> 数组变为[1, 5],返回值为[3, 3, 7]
    */
    var arr = [1, 3, 5, 3, 7]
    console.log(sgUtils.pull(arr, 2, 7, 3, 7), arr)
    var arr2 = [1, 3, 5, 3, 7]
    console.log(sgUtils.pullAll(arr2, [2, 7, 3, 7]), arr2)
    </script>
</body>
</html>
