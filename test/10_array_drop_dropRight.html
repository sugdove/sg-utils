<html>
  
<body>
  <script src="../dist/sg-utils.js"></script>
  <script>
    /*
      1.drop(array, count): 得到数组过滤掉左边count个后剩余元素组成的数组
        说明: 不改变当前数组, count默认值为1
        如:drop([1, 3, 5, 7], 2) ===> [5, 7]
      2.dropRight(array, values): 得到数组过滤掉右边count个后剩余元素组成的数组
        说明: 不改变当前数组, count默认值为1
        如:dropRight([1, 3, 5, 7], 2) ===> [1, 3]
    */
    var arr = [1, 3, 5, 7]
    console.log(sgUtils.drop(arr, 2))
    console.log(sgUtils.drop(arr, 4))
    console.log(sgUtils.drop(arr))
    
    console.log(sgUtils.dropRight(arr, 2))
    console.log(sgUtils.dropRight(arr, 4))
    console.log(sgUtils.dropRight(arr))
    </script>
</body>
</html>
