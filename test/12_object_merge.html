<html>
  
<body>
  <script src="../dist/sg-utils.js"></script>
  <script>
    /*
     对象合并
     mergeObject(...objs)
     功能: 合并多个对象, 返回一个合并后的对象（不改变原对象）
     合并前: 
          { a: [{ x:2}, { y: 4}], b:1}
          { a: { z: 3}, b: [2, 3], c:'foo'}
      合并后:
          { a: [ { x : 2 },{ y : 4 },{ z: 3}], b:[ 1, 2, 3], c:'foo'}
    */
     const object = {
       a:[{ x: 2}, { y: 4}],
       b:1
     }
     const other = {
       a:{ z: 3},
       b:[2, 3],
       c:'foo'
     }
     console.log(sgUtils.mergeObject(object, other))
    </script>
</body>
</html>
